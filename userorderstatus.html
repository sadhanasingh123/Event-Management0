<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Order Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #f0f0f0;
            width: 50%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .header button {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .header button:hover {
            background-color: #0055a3;
        }

        .main-button {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 50%;
            margin-bottom: 20px;
        }

        .main-button:hover {
            background-color: #0055a3;
        }

        .info-buttons {
            display: flex;
            justify-content: space-around;
        }

        .info-buttons button {
            background-color: #0066cc;
            color: white;
            padding: 15px;
            width: 150px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .info-buttons button:hover {
            background-color: #0055a3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button>Home</button>
            <button>LogOut</button>
        </div>
        <button class="main-button">User Order Status</button>
        <div class="info-buttons">
            <button>Name</button>
            <button>Email</button>
            <button>Address</button>
            <button>Status</button>
        </div>
    </div>
</body>
</html>
