<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0;
        }

        .login-container {
            width: 400px;
            background-color: #f5f5f5;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        .login-container h1 {
            background-color: #79a7d3;
            color: white;
            padding: 10px;
            margin: 0 0 20px 0;
            border-radius: 8px 8px 0 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .button-group button {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button-group .cancel {
            background-color: #bbb;
            color: white;
        }

        .button-group .login {
            background-color: #79a7d3;
            color: white;
        }

        .button-group button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Event Management System</h1>
        <form>
            <div class="form-group">
                <label for="userId">User Id</label>
                <input type="text" id="userId" placeholder="Admin">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Admin">
            </div>
            <div class="button-group">
                <button type="button" class="cancel">Cancel</button>
                <button type="submit" class="login">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
