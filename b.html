<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Membership and User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #d0d0d0;
            width: 60%;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .header button {
            background-color: #d9d9d9;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .header button:hover {
            background-color: #bfbfbf;
        }

        .section {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            align-items: center;
        }

        .section h3 {
            background-color: #f5f5f5;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            color: #333;
            font-size: 18px;
            width: 180px;
            text-align: left;
        }

        .section-buttons {
            display: flex;
            flex-direction: column;
        }

        .section-buttons button {
            background-color: #d9d9d9;
            color: #333;
            padding: 10px 20px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100px;
        }

        .section-buttons button:hover {
            background-color: #bfbfbf;
        }

        .sections-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button>Home</button>
            <button>LogOut</button>
        </div>
        <div class="sections-container">
            <div class="section">
                <h3>Membership</h3>
                <div class="section-buttons">
                    <button>Add</button>
                    <button>Update</button>
                </div>
            </div>
            <div class="section">
                <h3>User Management</h3>
                <div class="section-buttons">
                    <button>Add</button>
                    <button>Update</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
