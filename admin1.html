<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #d0d0d0;
            width: 50%;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            position: relative;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .header button {
            background-color: #d9d9d9;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .header button:hover {
            background-color: #bfbfbf;
        }

        .welcome {
            background-color: #f5f5f5;
            color: #333;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            margin-bottom: 30px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        .main-buttons {
            display: flex;
            justify-content: space-evenly;
        }

        .main-buttons button {
            background-color: #d9d9d9;
            color: #333;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 150px;
        }

        .main-buttons button:hover {
            background-color: #bfbfbf;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button>Home</button>
            <button>LogOut</button>
        </div>
        <div class="welcome">
            Welcome Admin
        </div>
        <div class="main-buttons">
            <button>Maintain User</button>
            <button>Maintain Vendor</button>
        </div>
    </div>
</body>
</html>
