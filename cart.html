<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            background-color: #f2f2f2;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .header button {
            padding: 10px 15px;
            background-color: #4682B4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .header button:hover {
            background-color: #5A9BD5;
        }

        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            border: 1px solid #87CEEB;
            padding: 15px;
            text-align: center;
        }

        table th {
            background-color: #87CEEB;
            color: #000;
        }

        .total-row {
            background-color: #4682B4;
            color: white;
            font-weight: bold;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .actions button {
            padding: 10px 15px;
            background-color: #4682B4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .actions button:hover {
            background-color: #5A9BD5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button>Home</button>
            <button>View Product</button>
            <button>Request Item</button>
            <button>Product Status</button>
            <button>Logout</button>
        </div>
        <div class="title">Shopping Cart</div>
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Image</td>
                    <td>Product Name</td>
                    <td>100/-</td>
                    <td>2</td>
                    <td>200/-</td>
                    <td><button style="background-color: #FF6347; color: white; border: none; padding: 5px 10px; border-radius: 5px;">Remove</button></td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="total-row">
                    <td colspan="4">Grand Total</td>
                    <td>200/-</td>
                    <td><button style="background-color: #FF6347; color: white; border: none; padding: 5px 10px; border-radius: 5px;">Delete All</button></td>
                </tr>
            </tfoot>
        </table>
        <div class="actions">
            <button>Proceed to Checkout</button>
        </div>
    </div>
</body>
</html>
