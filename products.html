<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Products - Event Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            background-color: #d3d3d3;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }
        .header {
            background-color: #87CEEB;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .button {
            margin: 10px 5px;
            padding: 10px 20px;
            background-color: #4682B4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .button:hover {
            background-color: #315f7b;
        }
        .products-section {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .product {
            background-color: #4682B4;
            color: white;
            width: 200px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .product button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #d3d3d3;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #b0b0b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Vendor Products - Event Management System</div>
        <div class="button-group">
            <button class="button">Home</button>
            <button class="button" style="float: right;">Log Out</button>
        </div>
        <div class="products-section">
            <div class="product">
                <h3>Product 1</h3>
                <p>Price: $10</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <h3>Product 2</h3>
                <p>Price: $15</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <h3>Product 3</h3>
                <p>Price: $20</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <h3>Product 4</h3>
                <p>Price: $25</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
